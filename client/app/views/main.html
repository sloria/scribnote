
<div class="container-full">

  <div class="row">

    <div class="col-lg-12 text-center v-center">

      <h1>Welcome to Scribnote</h1>
      <p class="lead">Your web-based <a href="https://en.wikipedia.org/wiki/Commonplace_book">commonplace book</a></p>

      <br><br><br>

      <!-- Register form -->
      <form ng-show="FORM == REGISTER"
            name="regForm" novalidate
            ng-submit="submitRegister()" class="col-lg-12">

        <div
            ng-class="{'has-error': regForm.first.$dirty && regForm.first.$invalid}" class="form-group landing-input">
          <input type="text" class="form-control input-lg" name="first"
              ng-model="newUser.first"
              ng-required="true"
              placeholder="First name">
          <span ng-show="regForm.first.$dirty && regForm.first.$error.required" class="help-block">First name is required</span>
        </div>

        <div ng-class="{'has-error': regForm.last.$dirty && regForm.last.$invalid}"
            class="form-group landing-input">
          <input type="text" class="form-control input-lg" name="last"
              ng-model="newUser.last"
              ng-required="true"
              placeholder="Last name">
          <span ng-show="regForm.last.$dirty && regForm.last.$error.required" class="help-block">Last name is required</span>
        </div>
        <div
            ng-class="{'has-error': regForm.email.$dirty && regForm.email.$invalid}"
            class="form-group landing-input">
          <input class="form-control input-lg" name="email"
            ng-model="newUser.email"
            ng-required="true"
            placeholder="Email address" type="email">
          <span ng-show="regForm.email.$dirty && regForm.email.$error.required" class="help-block">Email address is required</span>
          <span ng-show="regForm.email.$dirty && regForm.email.$error.email" class="help-block">Please enter a valid email address</span>
        </div>
        <div
            ng-class="{'has-error': regForm.password.$dirty && regForm.password.$invalid}"
              class="form-group landing-input">
          <input type="password" name="password"
              ng-model="newUser.password"
              ng-required="true"
              ng-minlength="6"
              class="form-control input-lg"
              placeholder="Password">
          <span ng-show="regForm.password.$dirty && regForm.password.$error.required" class="help-block">Password is required</span>
          <span ng-show="regForm.password.$dirty && regForm.password.$error.minlength" class="help-block">Password must be at least 6 characters</span>
        </div>
        <div class="landing-input">
          <input
            ng-disabled="regForm.$dirty && regForm.$invalid"
            value="Register"
            type="submit"
            class="btn btn-lg btn-primary btn-block">
          <p class="pull-right">or <a class="pointer" ng-click="FORM = LOGIN">Sign in</a></p>
        </div>
      </form>

      <!-- Log in form -->
      <form ng-show="FORM == LOGIN" ng-submit="submitLogin()" novalidate name="loginForm">
        <div
            ng-class="{'has-error': loginForm.email.$dirty && loginForm.email.$invalid}" class="form-group landing-input">
          <input type="email" class="form-control input-lg" name="email"
              ng-model="user.email"
              ng-required="true"
              autofocus
              placeholder="Email">
          <span ng-show="loginForm.email.$dirty && loginForm.email.$error.required" class="help-block">Email is required</span>
        </div>

        <div
            ng-class="{'has-error': loginForm.password.$dirty && loginForm.password.$invalid}" class="form-group landing-input">
          <input type="password" class="form-control input-lg" name="password"
              ng-model="user.password"
              placeholder="Password">
          <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="help-block">Password is required</span>
        </div>


        <div class="landing-input">
          <input
            ng-disabled="loginForm.$dirty && loginForm.$invalid"
            value="Log in"
            type="submit"
            class="btn btn-lg btn-primary btn-block">
          <p class="pull-right">or <a class="pointer" ng-click="FORM = REGISTER">Register</a></p>
        </div>

      </form>

    </div><!-- /col -->

  </div> <!-- /row -->

  <br><br><br><br><br>

</div> <!-- /container full -->
