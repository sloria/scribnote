
<h1>Books</h1>

<table class="table book-table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
    </tr>
  </thead>
  <tbody ng-repeat="book in BooksCtrl.books">
    <tr>
      <td>{{book.title}}</td>
      <td>{{book.author.last}}, {{book.author.first}}</td>
    </tr>
  </tbody>
</table>
